<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 60px 40px;
            text-align: center;
            animation: fadeInScale 0.6s ease-in-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .welcome-header h1 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .welcome-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .welcome-features {
            background-color: #f8f9ff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 35px;
            text-align: left;
        }

        .welcome-features h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .welcome-features ul {
            list-style: none;
            font-size: 14px;
            color: #666;
        }

        .welcome-features li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            border-bottom: 1px solid #e8e9f3;
        }

        .welcome-features li:last-child {
            border-bottom: none;
        }

        .welcome-features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 40px 25px;
            }

            .welcome-icon {
                font-size: 60px;
            }

            .welcome-header h1 {
                font-size: 1.8em;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <div class="welcome-icon">🎉</div>

    <div class="welcome-header">
        <h1>환영합니다!</h1>
    </div>

    <div class="welcome-message">
        회원가입이 성공적으로 완료되었습니다.<br>
        이제 모든 기능을 자유롭게 이용하실 수 있습니다.
    </div>

    <div class="welcome-features">
        <h3>🚀 이제 할 수 있는 것들</h3>
        <ul>
            <li>자유롭게 게시글 작성하기</li>
            <li>다른 사람의 글에 댓글 달기</li>
            <li>내 게시글 관리 및 수정하기</li>
            <li>공개/비공개 설정하기</li>
        </ul>
    </div>

    <div class="btn-group">
        <a href="/loginform" class="btn btn-primary">🔐 로그인하기</a>
        <a href="/" class="btn btn-secondary">🏠 홈으로</a>
    </div>
</div>
</body>
</html>
