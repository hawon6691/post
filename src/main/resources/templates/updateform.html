<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        form > div {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: calc(100% - 90px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            resize: vertical;
        }
        input[type="radio"] {
            margin-left: 10px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #808080;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
<h1>수정 폼</h1>
<form action="/update" method="post">
    <input type="hidden" name="postId" th:value="${post.postId}">

    <div>
        <label>이름:</label>
        <span th:text="${loginInfo.name}"></span>
    </div>

    <div>
        <label>제목:</label>
        <input type="text" name="title" th:value="${post.title}" required>
    </div>

    <div>
        <label>내용:</label>
    </div>
    <div>
        <textarea name="content" cols="50" rows="10" th:text="${post.content}" required></textarea>
    </div>

    <div>
        <label>공개:</label>
        <label>
            <input type="radio" name="active" value="true" th:checked="${post.active}"> 공개
        </label>
        <label>
            <input type="radio" name="active" value="false" th:checked="${!post.active}"> 비공개
        </label>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="submit" value="수정" class="btn btn-primary">
        <input type="button" value="취소" onclick="location.href='/post?postId=' + [[${post.postId}]]" class="btn btn-secondary">
        <input type="button" value="HOME" onclick="location.href='/'" class="btn btn-secondary">
    </div>
</form>
</body>

</html>
